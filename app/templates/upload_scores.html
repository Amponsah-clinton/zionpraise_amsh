{% extends "base.html" %}
{% block content %}
<div class="container mt-5" >
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h4 class="mb-4 text-center">Upload Student Scores</h4>

            <form method="POST" enctype="multipart/form-data" class="border p-4 rounded shadow-sm">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="csv_file" class="form-label">Upload CSV or Excel File:</label>
                    <input type="file" name="csv_file" accept=".csv,.xls,.xlsx" class="form-control" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-outline-danger">Upload</button>
                </div>
            </form>

            {% if messages %}
            <div class="mt-3">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            </div>
        
            <script>
                setTimeout(() => {
                    document.querySelectorAll('.alert').forEach(alert => {
                        alert.classList.remove('show');
                        alert.classList.add('hide');
                    });
                }, 5000);
            </script>
        {% endif %}
        
        </div>
    </div>
</div>
{% endblock %}
