{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Delete Teacher</h2>
    <p>Are you sure you want to delete the teacher: <strong>{{ teacher.name }}</strong>?</p>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'teacher_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
