{% extends 'base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-start pt-2 pt-md-5 min-vh-100">
    <div class="w-100" style="max-width: 400px;">
        <h2 class="text-center mb-4">Parent Login</h2>
        <form method="POST" class="card p-4 shadow-sm">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Email or Phone:</label>
                <input type="text" class="form-control" name="username" id="id_username" required>
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">Password:</label>
                <div class="input-group">
                    <input type="password" class="form-control" name="password" id="id_password" required>
                    <button type="button" class="btn btn-outline-secondary" id="toggle-password">
                        <span id="eye-icon">👁️</span>
                    </button>
                </div>
            </div>
            <button type="submit" class="btn btn-outline-info w-100 mt-3">Login</button>
        </form>
    </div>
</div>

<script>
    document.getElementById('toggle-password').addEventListener('click', function () {
        const passwordField = document.getElementById('id_password');
        const icon = document.getElementById('eye-icon');
        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            icon.textContent = '🙈';
        } else {
            passwordField.type = 'password';
            icon.textContent = '👁️';
        }
    });
</script>
{% endblock %}
