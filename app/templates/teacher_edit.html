{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Edit Teacher: {{ teacher.name }}</h2>
    <div class="row justify-content-center">
        <div class="col-md-6"> 
            <form method="POST" class="p-4 border rounded bg-light shadow-sm">
                {% csrf_token %}
                {{ form.as_p }}

                <button type="submit" class="btn btn-outline-primary w-100">Update</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
